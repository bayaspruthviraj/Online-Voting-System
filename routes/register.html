<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="../css/stylesheet.css" >
</head>
<body>
    <style>
        #address{
            width: 30%;
        }
        #image{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            width: 30%;
        }
        #image{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            width: 30%;
        }
        #role select{
            border-radius: 5px;
            padding: 10px;
        }
    </style>

    <center>
    <div id="headersection">
        <h1>Online Voting System</h1>
    </div>
    <hr>

    <div id="bodysection">
        <h2>Registration</h2>
        <form action="../api/register.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter your name" />
            <input type="number" name="mobile" placeholder="Enter Mobile number" /><br><br>
            <input type="password" name="password" placeholder=" password">
            <input type="password" name="cpassword" placeholder="conform your password" /><br><br>
            <input id="address" type="text" name="address" placeholder="Address" /><br><br>
        
            <div id="imagepart">
                upload image: <input type="file" name="photo">
            </div>
            <br>
            <div id="role">
                Select Role: <select name="role">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>
            </div>
            <br>
           
            <button style=" padding: 5px;
                font-size: 15px;
                border-radius: 5px;
                background-color:#3498db;
                color: white;">
            Register</button> <br><br>
            Already user? <a href="../login_page.html">Login here</a>
        </form>

    </div>
</center>

</body>
</html>
